<div *ngFor="let image of images" class=" col-md-4 col-lg-3 col-sm-6 col-xs-12">
    <img
      class="card-img-top img-fluid"
      [src]="image.images[0]?.url"
      alt=" Card image cap  "
    />
   
    <div class="card-body">
      <h5 class="card-title">
        <b  id={{image.id}}>{{ image.name }}</b>
      </h5>
      <p></p>

      <p class="card-text">
        Some quick example text to build on the card title and make up the bulk
        of the card's content.
      </p>
    </div>
  </div>
